<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>The Multimedia Terminal</title>
		<link rel="stylesheet" href="tmi.css" />
		<script src="jquery-2.1.1.js"></script>
		<script src="tmi.js"></script>
		<script>
			$(document).ready(function() {
				randomizeLogo();
				
				$("#homeLink").click(function() {
					setLoc("index.html");
				});
				
				$("span#searchBar img").click(function() {
					setLoc('search.html?s=' + $("#search").val());
				});
			});
		</script>
	</head>
	<body>
		<header>
			<img id="logo" src="Website Assets/logo2.png" /><br />
			<div id="homeLink"><a href="index.html">Home</a></div>
			<div id="menubar">
				<form action="search.html">
					<ul id="menu">
						<li class="menuitem"><a href="login.html">Login</a></li>
						<li class="menuitem"><a href="favorites.html">Favorites</a></li>
						<li class="menuitem"><a href="admin.html">Admin</a></li>
						<li class="menuitem"><a href="propose.html">Propose Media</a></li>
					</ul> <!-- end of menu -->
					<span id="searchBar">
						<img src="Website Assets/search.png" />
						<input type="text" id="search" name="s" />
					</span> <!-- end of searchBar -->
				</form>
			</div> <!--  End of menubar -->
		</header>
		
		<div id="mainContent">
			<form action='index.html'>
				<h1>Work Proposal</h1>
				<div class="orangeLine"></div><br /><br />
				<div class="proposeTop">
					<span class="info">Title:&nbsp;</span>
					<input class="formField" type="text" name="title" />
					<br /><br />
					<div><img src="Website Assets/Upload Photo.png" /></div>
				</div>	
				<div class="proposeDesc">
					<div class="info">Description: <br />
						<textarea id="descBox" class="formField" name="desc"></textarea>
					</div>
					<table id="proposeForm">
						<tr>
							<td class="info">Director:</td>
							<td><input class="formField" type="text" name="director" /></td>
						</tr>
						<tr>
							<td class="info">Writer:</td>
							<td><input class="formField" type="text" name="writer" /></td>
						</tr>
						<tr>
							<td class="info">Developer:</td>
							<td><input class="formField" type="text" name="dev" /></td>
						</tr>
						<tr>
							<td class="info">Year:</td>
							<td><input class="formField" type="text" name="year" /></td>
						</tr>
						<tr>
							<td class="info">Genre:</td>
							<td><input class="formField" type="text" name="genre" /></td>
						</tr>
						<tr>
							<td class="info">Specifications:</td>
							<td><input class="formField" type="text" name="specs" /></td>
						</tr>
						<tr>
							<td class="info">Running time:</td>
							<td><input class="formField" type="text" name="runtime" /></td>
						</tr>
					</table>
					<div id="formButtons">
						<input type="submit" class="orangeBox" />
						<button class="orangeBox">Cancel</button>
					</div>	
				</div>
			</form>
		</div><!-- end of mainContent -->
	</body>
</html>
